<div class="create-order-container">
  <h2>Create Order</h2>

  <div *ngIf="isLoading" class="loading-spinner">Loading dishes...</div>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

  <div class="dish-catalog">
    <h3>Available Dishes</h3>
    <div *ngFor="let dish of dishes" class="dish-item">
      <p>{{ dish.name }} - {{ dish.description }} - ${{ dish.price.toFixed(2) }}</p>
      <button (click)="addDishToOrder(dish)">Add to Order</button>
    </div>
  </div>

  <div class="selected-dishes" *ngIf="selectedDishes.length">
    <h3>Selected Dishes</h3>
    <table>
      <thead>
      <tr>
        <th>Dish</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of selectedDishes">
        <td>{{ item.dish.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>
          <button (click)="removeDishFromOrder(item.dish.id)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="form-group">
    <label for="scheduledTime">Scheduled Time:</label>
    <input
      id="scheduledTime"
      type="datetime-local"
      [(ngModel)]="scheduledTime"
      name="scheduledTime"
    />
  </div>

  <button (click)="submitOrder()">Submit Order</button>
</div>
